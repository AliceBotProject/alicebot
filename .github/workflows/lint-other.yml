name: Lint Other Files

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.py'
  pull_request:
    paths-ignore:
      - '**.py'
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - run: pnpm run prettier

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - run: pnpm run eslint

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - run: pnpm run markdownlint

  autocorrect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: huacnlee/autocorrect-action@main
