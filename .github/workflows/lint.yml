name: Lint

on:
  push:
    branches:
      - master
    paths:
      - "**.py"
  pull_request:
    paths:
      - "**.py"

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
